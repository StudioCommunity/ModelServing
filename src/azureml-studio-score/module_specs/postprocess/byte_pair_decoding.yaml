name: Byte Pair Decoding
id: d953d208-c34b-11e9-9bb8-6c2b59f8af4d
category: Machine Learning\Postprocess
description: Use Byte Pair Encoding to decode text
inputs:
- name: DictionaryPath
  type: String
  description: The dictionary used to encode the text
- name: VocabularyPath
  type: String
  description: The vacabulary used to encode the text
- name: Encoded token Path
  type: TabularDataFolder
  port: True
  description: The encoded token parque
outputs:
- name: Decoded text
  type: TabularDataFolder
  description: The BPE decoded text
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - regex
      - pip:
        - --extra-index-url=https://CustomModules:ptnvejiiz3hnah5eoiv4dooigkksysjme6tqwrfjlvw4ekchejqq@msdata.pkgs.visualstudio.com/_packaging/CustomModules/pypi/simple/
        - azureml-studio-modelspec
        - azureml-studio-score
        - pandas
        - click
        - pyarrow==0.12.1
    command:
    - python
    - -m
    - azureml.studio.score.postprocess.byte_pair_decode
    args:
    - --dict_path
    - inputPath: DictionaryPath
    - --vocab_path
    - inputPath: VocabularyPath
    - --encoded_token_path
    - inputPath: Encoded token Path
    - --decoded_text_path
    - outputPath: Decoded text
  invoking:
    module: azureml.studio.score.preprocess.byte_pair_encode
    class: BPEEncoder
    func: decode
