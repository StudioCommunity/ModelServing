    - -m
    - dstest.nlp.next_word.encode
    args:
    - --dict_path
    - inputPath: Dictionary Path
    - --vocab_path
    - inputPath: Vocabulary Path
    - --input_text_path
    - inputPath: Input Text Path
    - --output_path
    - outputPath: Output Path
  invoking:
    module: dstest.nlp.next_word.encode
    class: BPEEncoder
