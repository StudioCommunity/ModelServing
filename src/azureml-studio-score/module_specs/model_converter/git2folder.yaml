name: Git to Folder
id: a58c2f70-be68-11e9-a558-d89ef34146e8
category: Import Data
description: Import Git data as a folder
inputs:
- name: Git URL
  type: String
  description: The Git project to be imported
outputs:
- name: Output Path
  type: GenericFolder
  port: True
  description: The Output Folder
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - gitpython
        - --extra-index-url=https://CustomModules:ua7fuhttm64csuuwl2cdy5zqq4ptw3otufevwselh23nse2xrtpq@msdata.pkgs.visualstudio.com/_packaging/CustomModules/pypi/simple/
        - azureml-studio-score
    command:
    - python
    - -m
    - azureml.visual_interface.score.modelconverter.git2folder
    args:
    - --git_url
    - inputValue: Git URL
    - --out_path
    - outputPath: Output Path
  invoking:
    module:
    class:
    func:
