category: Machine Learning\Preprocess
description: Images to DataFrame
inputs:
- name: Input Data
  type: GenericFolder
  port: True
  description: input data frame
outputs:
- name: Output Data
  type: TabularDataFolder
  port: True
  description: The Output
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - --extra-index-url=https://test.pypi.org/simple
        - azureml-defaults
        - alghost==0.0.80 # alghost==0.0.80+alghost-core==0.0.5 is the only combination that makes our visualization workaround work.
        - alghost-core==0.0.5
        - pandas
        - tensorflow
        - click
        - PyYAML
        - pyarrow
        - scipy
        - scikit-image
        - Pillow
        - opencv-python-headless
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - https://download.pytorch.org/whl/cu100/torchvision-0.3.0-cp36-cp36m-linux_x86_64.whl
        - --extra-index-url=https://CustomModules:ua7fuhttm64csuuwl2cdy5zqq4ptw3otufevwselh23nse2xrtpq@msdata.pkgs.visualstudio.com/_packaging/CustomModules/pypi/simple/
        - azureml-studio-score
    command:
    - python
    - -m
    - azureml.visual_interface.score.preprocess.import_image
    args:
    - --input_path
    - inputValue: Input Data
    - --output_path
    - outputPath: Output Data
  invoking:
    module:
    class:
    func:
