name: Image Preprocess
id: bf0465b9-c530-4368-a206-fe089f022f59
category: Machine Learning\Preprocess
description: Image Preprocess
inputs:
- name: Input Data
  type: TabularDataFolder
  port: True
  description: input data frame
- name: Image Column
  type: String
  default: image
  description: Image Column
- name: Target Column
  type: String
  default: 
  description: Target Column
- name: Target DataURI Column
  type: String
  default: 
  description: Target DataURI Column which can be displayed in browser
- name: Target Image Size
  type: String
  default: 
  description: Target Image Size, eg, 224x224
outputs:
- name: Output Data
  type: TabularDataFolder
  port: True
  description: The Output
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.2
      - pip:
        - pandas
        - tensorflow
        - click
        - PyYAML
        - pyarrow
        - scipy
        - scikit-image
        - opencv-python-headless
        - Pillow
        - torchvision==0.2.2.post3
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - --extra-index-url=https://CustomModules:ua7fuhttm64csuuwl2cdy5zqq4ptw3otufevwselh23nse2xrtpq@msdata.pkgs.visualstudio.com/_packaging/CustomModules/pypi/simple/
        - azureml-studio-model
        - azureml-studio-score
    command:
    - python
    - -m
    - azureml.visual_interface.score.preprocess.preprocess
    args:
    - --image_column
    - inputValue: Image Column
    - --target_column
    - inputValue: Target Column
    - --target_datauri_column
    - inputValue: Target DataURI Column
    - --target_image_size
    - inputValue: Target Image Size
    - --input_path
    - inputValue: Input Data
    - --output_path
    - outputPath: Output Data
  invoking:
    module: azureml.visual_interface.score.preprocess.preprocess
    class: PreProcess
    func: run
