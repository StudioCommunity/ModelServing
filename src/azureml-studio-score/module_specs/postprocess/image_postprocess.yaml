name: Image Postprocess
id: 05bdfee2-0593-4239-8780-3b3f59fda6f6
category: Machine Learning\Postprocess
description: Image Postprocess
inputs:
- name: Input Data
  type: TabularDataFolder
  port: True
  description: input data frame
- name: Tensor Column
  type: String
  default: 0
  description: Tensor Column
outputs:
- name: Output Data
  type: TabularDataFolder
  port: True
  description: The Output
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.2
      - pip:
        - numpy
        - pandas
        - click
        - PyYAML
        - pyarrow
        - torchvision==0.2.2.post3
        - tensorflow
        - scipy
        - scikit-image
        - opencv-python-headless
        - Pillow
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - --extra-index-url=https://CustomModules:ua7fuhttm64csuuwl2cdy5zqq4ptw3otufevwselh23nse2xrtpq@msdata.pkgs.visualstudio.com/_packaging/CustomModules/pypi/simple/
        - azureml-studio-score
    command:
    - python
    - -m
    - azureml.visual_interface.score.postprocess.tensor_to_image
    args:
    - --tensor_column
    - inputValue: Tensor Column
    - --input_path
    - inputValue: Input Data
    - --output_path
    - outputPath: Output Data
  invoking:
    module: azureml.visual_interface.score.postprocess.tensor_to_image
    class: Process
    func: run